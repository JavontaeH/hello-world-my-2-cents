<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav id="nav-el">Navbar and Logo</nav>
    <!-- Header Section -->
    <div class="pageContainer">
        <header class="countryPageHeader">
            <!-- Country Image goes here -->
            <div class="countryPageHeader__imgDiv">
                <img class="countryImage" src="../images/croatia.jpg" alt="">
            </div>

            <!-- Country Name headline -->
            <h1>Croatia! It's like Greece, but cheaper.</h1>
        </header>

        <!-- Main Section -->
        <main class="countryPageInfo">
            <!-- Cities list -->
            <div class="countryPageInfo__card">
                <h2>Famous Cities</h2>
                <ul>
                    <li>Dubrovnik</li>
                    <li>Split</li>
                    <li>Zagreb</li>
                </ul>
            </div>
            <!-- Landmarks list -->
            <div class="countryPageInfo__card">
                <h2>Famous Landmarks</h2>
                <ul>
                    <li>Dubrovnik old town walls</li>
                    <li>Diocletian's Palace</li>
                    <li>Hvar Town</li>
                </ul>
            </div>
            <!-- Famous citizens list -->
            <div class="countryPageInfo__card">
                <h2>Famous Citizens</h2>
                <ul>
                    <li>John Malkovitch</li>
                    <li>Judah Frielander</li>
                    <li>Werner Herzog</li>
                </ul>
            </div>
        </main>
    </div>

    <!-- Footer section, use for copyright section -->
    <footer id="footer-el"></footer>

    <!-- Script section -->
    <script src="../scripts/main.js" type="module"></script>
</body>

</html>
